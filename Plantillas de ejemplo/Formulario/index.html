<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript">
        function respuestaLogin(){
            var txtCorreo = document.getElementById("inputCorreo");
            var txtPassword = document.getElementById("inputPassword");
            if(txtCorreo.value == '' || txtPassword.value == ''){
                swal("Información", "Correo o contraseña vacíos", "info");
            }
            else{
                swal("Listo", "Mensaje enviado!", "success");
                txtCorreo.value = '';
                txtPassword.value = '';
            }
        }       
    </script>

    <header class="header">
        <!-- <img src="../img/logo.png"> -->
        <h1>LOGO</h1>
        <!-- <a href="../">Regresar<i class="fas fa-sign-out-alt"></i></a> -->
    </header>
    <div class="content-registro">
        <div class="form-formulario">
            <header>Inicio de sesión</header>
            <span class="spanBienvenida">¡Te damos la bienvenida a la plataforma!</span>
            <div>
                <i class="far fa-envelope"></i>
                <input name="txtCorreo" type="text" placeholder="example@gmail.com" class="txt" required autofocus style="border-top-right-radius: 6px;border-top-left-radius: 6px;" id="inputCorreo">
            </div>
            <div>
                <i class="fas fa-key"></i>
                <input name="txtPassword" type="password" placeholder="**********" class="txt" required style="border-bottom-right-radius: 6px;border-bottom-left-radius: 6px;" id="inputPassword"> 
            </div>
            <footer>
                <input name="btnLogin" type="submit" value="Iniciar sesión" class="btnInicio" onclick="respuestaLogin()">
                <span>¿No estás registrado? <a href="">Registrarse</a></span>
            </footer>
        </div>
    </div>
</body>
</html>
